    <script>
        function validateForm(event) {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check if email is a Gmail address
            const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (!gmailPattern.test(email)) {
                event.preventDefault(); // Prevent form submission
                alert("Please enter a valid Gmail address.");
                return;
            }

            if (!password) {
                event.preventDefault(); // Prevent form submission
                alert("Please enter your password.");
            }
        }
    </script>

    <script>
        function showLoading() {
            // Hide the login form
            document.querySelector('.login-container').style.display = 'none';
            // Show the loading message
            document.querySelector('.loading').style.display = 'block';

            // Simulate a loading delay
            setTimeout(() => {
                // Redirect to the dashboard after loading
                window.location.href = "https://www.youtube.com/"; // Change to your target page
            }, 2000); // 2 seconds loading time
        }

        function showLogin() {
            // Display the login form
            document.querySelector('.login-container').style.display = 'block';
        }

        window.onload = showLogin; // Show login form on page load

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Water Drop Background</title>
            <style>
                body {
                    margin: 0;
                    overflow: transparent;
                    background-color: rgb(0, 0, 0);
                    position: relative;
                }
                .drop {
                    position: absolute;
                    bottom: 100%;
                    width: 0.005%;
                    height: 0.5px;
                    border-radius: 110%;
                    background: rgb(255, 255, 255) ;
                    animation: fall linear infinite;
                }
        
                @keyframes fall {
                    0% {
                        transform: translateY(0);
                        opacity: 55;
                    }
                    50% {
                        transform: translateY(100vh);
                        opacity: 55;
                    }
                }
            </style>


            


        </head>
        <body>
            <script>
                const createDrop = () => {
                    const drop = document.createElement('div');
                    drop.className = 'drop';
                    drop.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                    drop.style.animationDuration = Math.random() *99 + 99 + 's'; // Random fall duration
                    document.body.appendChild(drop);
        
                    // Remove the drop after animation ends
                    drop.addEventListener('animationend', () => {
                        drop.remove();
                    });
                };
        
                setInterval(createDrop, 200); // Create a new drop every 200 milliseconds
            </script>
